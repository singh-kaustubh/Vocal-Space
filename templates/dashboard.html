{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/adminpanel.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Dashboard</h1>
                    <span class="subheading">Welcome to admin Dashboard</span>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1> Upload a new post</h1>
                <br>
                <a href="/edit/0"><button class="btn btn-primary" id="sendMessageButtoon" type="submit">Upload a new
                        post</button></a>
                <hr>
                <h1>Upload a File</h1>
                <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
                <hr>
            </div>
        </div>
    </div>
</main>
<table class="table table-condensed table-striped table-responsive"
    style="width:700px; border: 1px solid black;margin-left:auto;margin-right:auto;">
    <caption>List of posts on the website</caption>
    <thead>
        <tr>
            <th scope="col">Sno.</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <th scope="row">{{post.Serial_Number}}</th>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td>
                <a href="/edit/{{post.Serial_Number}}"><button class="btn btn-primary text-uppercase">Edit</button></a>
            </td>
            <td>
                <a href="/delete/{{post.Serial_Number}}"><button
                        class="btn btn-primary text-uppercase">Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<div class="text-center">
    <a href="/logout"><button action="\logout" class="btn btn-primary" type="submit">Logout</button></a>
</div>
<br>
{% endblock %}
